<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>

	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

	<style type="text/css">

		*{
			box-sizing: border-box;
		}

		h1{
			text-align:center;
			text-transform: uppercase;
			font-family: "Monoton";
			font-size: 50px;
			margin: 0;

		}

		body{
			background: #fff59b;
		}

		img{
			border: 4px solid black;
		}

		#mainpic{
			width: calc(100% - 10px);
			height: auto;
		}

		.smallpic{
			width: calc(33.3333333% - 13px);
			height: auto;
			margin: 5px;
		}

		#content{
			width: 550px;
			border: 4px solid black;
			padding: 20px;
			margin: auto;
			background: #ced6e2;
			border-radius: 50px;
		}
		

	</style>

</head>
<body>

	<div id="content">

		<h1>Picturegram</h3>

		<img src="https://i.pinimg.com/originals/5d/e3/ce/5de3ce4db56e4db8d3e72eeca648c1c4.jpg" id="mainpic">


		<img src="https://images-na.ssl-images-amazon.com/images/I/51I%2B734MElL._SY300_QL70_.jpg" class="smallpic">

		<img src="https://cdn.shopify.com/s/files/1/0114/5644/6521/products/product-image-213517740_300x300.jpg?v=1538052595"class="smallpic">

		<img src="https://cdn.notonthehighstreet.com/fs/ec/a5/0786-b599-4f28-ad17-4f78adff0d00/preview_baby-s-dragon-dress-up-costume.jpg"class="smallpic">

		<img src="http://f00.inventorspot.com/images/1-_Monkey_Suit.jpg"class="smallpic">

		<img src="https://greetingsgideon.files.wordpress.com/2012/07/21.jpg"class="smallpic">

		<img src="https://cdn.trendhunterstatic.com/thumbs/pumpkin-babies-halloween-fancy-dress-for-infants.jpeg"class="smallpic">

		<img src="https://i.pinimg.com/originals/6b/57/76/6b5776dbc1d4ca614e5816313b149344.jpg"class="smallpic">

		<img src="https://i1.wp.com/blog.mamaway.com/wp-content/uploads/2015/10/Untitled-design-1.jpg" class="smallpic">

		<img src="http://www.jfeele.com/wp-content/uploads/2018/04/Halloween-Lobster-Costume-Baby-Girls-Boys-1-300x300.jpg" class="smallpic">

	</div>


</body>
</html>
